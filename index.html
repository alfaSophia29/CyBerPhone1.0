<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyBerPhone</title>
    <!-- PWA and Mobile enhancements -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CyBerPhone">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f2f5;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      @keyframes pulse-light {
        0%, 100% {
          opacity: 1;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0.7)); /* Tailwind blue-600 */
        }
        50% {
          opacity: 1;
          filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.9)); /* Stronger glow */
        }
      }

      .animate-pulse-light {
        animation: pulse-light 0.5s ease-in-out;
      }

      /* Animation for modals */
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }

      /* Marquee animation for audio track info in Reels */
      .marquee {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }

      .marquee-content {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 10s linear infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      
      /* NEW: TikTok-style animations for Reels */
      @keyframes like-heart-animation {
        0% { transform: scale(0); opacity: 0; }
        25% { transform: scale(1.2); opacity: 0.9; }
        50% { transform: scale(1); opacity: 0.9; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      .animate-like-heart {
        animation: like-heart-animation 1s ease-in-out forwards;
      }

      @keyframes scale-in-out {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }

      .animate-scale-in-out {
        animation: scale-in-out 0.3s ease-in-out;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register the service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registered: ', registration);
            })
            .catch(registrationError => {
              console.log('ServiceWorker registration failed: ', registrationError);
            });
        });
      }
    </script>
</body>
</html>
